<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Choose payment type</title>
</head>
<body>
	<form th:action="@{/payment/showpayment}" method="post" th:unless="${cartid == null}">
		<div>
			<input type="hidden" name="cartid" th:value="${cartid}" />
		</div>
		<div>
			<input type="radio" name="payment" value="cash" checked="true" />Cash
		</div>
		<div>
			<input type="radio" name="payment" value="credit" />Credit card
		</div>
		<div>
			<input type="radio" name="payment" value="paypal" />PayPal
		</div>
		<div>
			<input type="submit" value="Next" />
		</div>
	</form>
	<div th:if="${cartid == null}">
		You must call with the cartid, ej: /cart/choosepay/1
	</div>
</body>
</html>
